<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Company - Application Title</title>

    <link rel="icon" type="./asset/img/png" href="favicon.ico" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link href="./assets/css/site.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

</head>

<body ng-app="theApp">
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand company-logo"></div>
            </div>
            <div class="navbar-collapse collapse" ng-controller="HomeCtrl">
                <a class="btn menu-button" href='#/'>Home</a>
                <p class="nav navbar-text navbar-right">{{userInfo}}</p>
            </div>
        </div>
    </div>
    <div class="container body-content" ng-cloak>

        <div ng-view></div>

        <hr />

        <footer ng-controller="HomeCtrl">
            <p>&copy; {{systemDate.getFullYear()}} - Last Signal - Math Kit</p>
        </footer>
    </div>

    <script src="assets/js/equation.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/shared.js"></script>
    <script src="app/services/course.js"></script>
    <script src="app/components/home/home.controller.js"></script>
    <script src="app/components/practice/practice.controller.js"></script>

</body>

</html>
